name: data-prep
description: Kubeflow component for Data Preparation.

inputs:
  - name: input_artifact_path
    type: String
    description: Path to input CSV file.

outputs:
  - name: train_artifact_path
    type: String
    description: Train dataset Artifact URI

  - name: test_artifact_path
    type: String
    description: Test dataset Artifact URI

implementation:
  container:
    image: kubechat-data-preparation:latest
    command:
      - python
      - data_preparation.py
    args:
      - --input_artifact_path
      - {inputValue: input_artifact_path}
      - --train_artifact_path
      - {outputPath: train_artifact_path}
      - --test_artifact_path
      - {outputPath: test_artifact_path}
