kind: Ingress
metadata:
  name: mlflow-ingress-local
  namespace: kube-chat
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: mlflow.nehete.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mlflow-service    
                port:
                  number: 80
